<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGoH Archives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      background: #2c2c2c;
      color: white;
      padding: 10px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      background: #4a90e2;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <h1>AGoH Archives</h1>
  <p>Select a version to download:</p>

  <select id="versionSelector">
    <option value="V1.00">V1.00</option>
    <option value="V1.01">V1.01</option>
    <option value="V1.02">V1.02</option>
    <option value="V1.03">V1.03</option>
  </select>

  <br>
  <button onclick="downloadVersion()">Download</button>

  <script>
    function downloadVersion() {
      const version = document.getElementById("versionSelector").value;
      const fileUrl = `downloads/${version}.zip`; // or .exe/.apk
      window.location.href = fileUrl;
    }
  </script>
</body>
</html>
